<!DOCTYPE html>
<html>
<head>
    <title>Scrabble Score Calculator</title>
    <style>
         body {
            background-image: url("tryscrabble2.png");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #result {
            display: none;
            background-color: #ffffff;
            padding: 20px;
            text-align: center;

    </style>
</head>
<body>
    <h1>Scrabble Score Calculator</h1>
    <form id="scrabbleForm">
        <label for="word1">Player 1:</label>
        <input type="text" name="word1" id="word1" required>
        <br>
        <label for="word2">Player 2:</label>
        <input type="text" name="word2" id="word2" required>
        <br>
        <input type="submit" value="Calculate">
    </form>

    <div id="result">
        <h2>Scrabble Score Result</h2>
        <p>Player 1 word: <span id="word1Result"></span></p>
        <p>Player 1 score: <span id="score1Result"></span></p>
        <p>Player 1 validity: <span id="valid1Result"></span></p>
        <p>Player 1 message: <span id="message1Result"></span></p>
        <br>
        <p>Player 2 word: <span id="word2Result"></span></p>
        <p>Player 2 score: <span id="score2Result"></span></p>
        <p>Player 2 validity: <span id="valid2Result"></span></p>
        <p>Player 2 message: <span id="message2Result"></span></p>
        <p><a href="#" onclick="return resetForm()">Go back</a></p>
    </div>

    <script>
        // Points assigned to each letter of the alphabet
        const POINTS = [1, 3, 3, 2, 1, 4, 2, 4, 1, 8, 5, 1, 3, 1, 1, 3, 10, 1, 1, 1, 1, 4, 4, 8, 4, 10];

        function computeScore(word, dictionary) {
            if (!/^[a-zA-Z]+$/.test(word)) {
                return {
                    score: 0,
                    valid: false,
                    message: "Invalid word. Only alphabetic characters are allowed."
                };
            }

            const lowerCaseWord = word.toLowerCase();
            if (!dictionary.has(lowerCaseWord)) {
                return {
                    score: 0,
                    valid: false,
                    message: `The word '${word}' is not a valid word.`
                };
            }

            const score = Array.from(lowerCaseWord).reduce((total, char) => {
                const charCode = char.charCodeAt(0);
                const index = charCode - 97;
                return total + POINTS[index];
            }, 0);

            return {
                score: score,
                valid: true,
                message: `The word '${word}' is valid.`
            };
        }

        function getDictionary() {
            return new Promise(function(resolve, reject) {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'dictionary.txt', true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            const words = xhr.responseText.split('\n');
                            const dictionary = new Set(words);
                            resolve(dictionary);
                        } else {
                            reject(new Error(`Failed to load dictionary. Status code: ${xhr.status}`));
                        }
                    }
                };
                xhr.send();
            });
        }

        function showResult(event) {
            event.preventDefault();

            const word1 = document.getElementById("word1").value;
            const word2 = document.getElementById("word2").value;

            getDictionary()
                .then(function(dictionary) {
                    const score1Result = computeScore(word1, dictionary);
                    const score2Result = computeScore(word2, dictionary);

                    document.getElementById("word1Result").textContent = word1;
                    document.getElementById("score1Result").textContent = score1Result.score;
                    document.getElementById("valid1Result").textContent = score1Result.valid;
                    document.getElementById("message1Result").textContent = score1Result.message;

                    document.getElementById("word2Result").textContent = word2;
                    document.getElementById("score2Result").textContent = score2Result.score;
                    document.getElementById("valid2Result").textContent = score2Result.valid;
                    document.getElementById("message2Result").textContent = score2Result.message;

                    document.getElementById("scrabbleForm").style.display = "none";
                    document.getElementById("result").style.display = "block";
                })
                .catch(function(error) {
                    console.error(error);
                });
        }

        function resetForm() {
            document.getElementById("scrabbleForm").reset();
            document.getElementById("scrabbleForm").style.display = "block";
            document.getElementById("result").style.display = "none";
            return false; // Prevent default link behavior
        }

        document.getElementById("scrabbleForm").addEventListener("submit", showResult);
    </script>
</body>
</html>
